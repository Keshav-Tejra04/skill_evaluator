services:
  # --------------------------------------------------------------------------------
  # BACKEND SERVICE (Python / FastAPI)
  # --------------------------------------------------------------------------------
  - type: web
    name: skill-evaluator-backend
    runtime: python
    repo: https://github.com/Keshav-Tejra04/skill_evaluator
    # Directory where backend code lives
    rootDir: backend
    # Build Command
    buildCommand: pip install -r requirements.txt
    # Start Command
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GEMINI_API_KEY
        sync: false # User must enter this manually in dashboard
      - key: JWT_SECRET_KEY
        generateValue: true # Render will generate a random secure string

  # --------------------------------------------------------------------------------
  # FRONTEND SERVICE (Static Site / React)
  # --------------------------------------------------------------------------------
  - type: web
    name: skill-evaluator-frontend
    runtime: node
    repo: https://github.com/Keshav-Tejra04/skill_evaluator
    rootDir: frontend
    # Build Command
    buildCommand: npm install && npm run build
    # Start Command (Serve the static files)
    startCommand: npm run preview -- --port $PORT --host
    # Environment Variables
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: skill-evaluator-backend
          property: url
